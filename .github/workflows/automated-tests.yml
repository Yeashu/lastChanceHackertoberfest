name: Run Automated Tests

on:
  pull_request:
    branches:
      - main  # Change to your main branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust to your project's Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure your dependencies are listed here

    - name: Run tests
      run: |
        pytest  # or 'python -m unittest discover' for unittest
      env:
        CI: true  # Set this environment variable to ensure the tests run in CI mode
